<div class="container">
    <h1>Sing in</h1>
    <form class="border border-secondary rounded p-5">
        <div class="form-group">
            <label for="exampleInputEmail1">Ingresa tu correo</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"><a class="link" routerLink="/SignUp">¿No tienes cuenta? Haz click aquí</a></small>
        </div>
        <div class="form-group">
            <label for="password">Ingresa tu contraseña</label>
            <input type="password" class="form-control" formControlName="password" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>

    </form>
</div>
