<div class="container">
    <h2>Crea un post!</h2>
    <form [formGroup]="createBlog" (ngSubmit)="saveBlog()" >
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Nombre Autor</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group col-md-6">
             <label for="date">Fecha</label>
             <input type="date" class="form-control" id="date" formControlName="date">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Publicación</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
    </div>
    <div>
        <p class="text-danger" *ngIf="!createBlog.valid">*Los Campos estan vacios</p>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="image">Imagen</label>
            <input type="file" id="image" formControlName="image" (change)="prepareImage($event)" >

        </div>   

    </div>
      
    <button type="submit" class="btn btn-primary">Publicar</button>
    </form>

</div>
<hr>
<br>
<div class="container">
    <h2>Post creados!</h2>

    <div class="col" *ngFor="let blog of allBlogs">
        <div class="card mb-3"  >
            <img src="{{apiURL}}/blog/getImage?image={{blog.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><b>Autor:</b> {{blog.name}} </h5>
                <p class="card-text"><b>Publicación:</b> {{blog.description}}</p>
                <p class="card-text"><small class="text-muted"><b>Creado: </b>{{blog.date}}</small></p>
            </div>
        </div>
    </div>
    
</div>
